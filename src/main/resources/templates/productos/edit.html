<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout::head}">
    <meta charset="UTF-8">
    <title>Editar Producto</title>
</head>
<body>
<nav th:insert="~{layout::navbar}"></nav>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header text-bg-secondary">
            Editar Producto
        </div>
        <div class="card-body">
            <form th:action="@{/productos/update}" th:object="${producto}" method="post" class="row g-3">
                <input type="hidden" th:field="*{productoid}" />

                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required />
                </div>

                <div class="col-md-6">
                    <label for="descripcion" class="form-label">Descripción:</label>
                    <input type="text" id="descripcion" class="form-control" th:field="*{descripcion}" />
                </div>

                <div class="col-md-4">
                    <label for="precio" class="form-label">Precio:</label>
                    <input type="number" id="precio" class="form-control" th:field="*{precio}" step="0.01" required />
                </div>

                <div class="col-md-4">
                    <label for="cantidad" class="form-label">Cantidad:</label>
                    <input type="number" id="cantidad" class="form-control" th:field="*{cantidad}" required />
                </div>

                <div class="col-md-4">
                    <label for="categoria" class="form-label">Categoría:</label>
                    <select id="categoria" class="form-select" th:field="*{categoria.categoriaid}" required>
                        <option th:each="cat : ${categorias}"
                                th:value="${cat.categoriaid}"
                                th:text="${cat.nombre}">
                        </option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="proveedor" class="form-label">Proveedor:</label>
                    <select id="proveedor" class="form-select" th:field="*{proveedor.proveedorid}" required>
                        <option th:each="prov : ${proveedores}"
                                th:value="${prov.proveedorid}"
                                th:text="${prov.nombre}">
                        </option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="ubicacion" class="form-label">Ubicación:</label>
                    <select id="ubicacion" class="form-select" th:field="*{ubicacion.ubicacionid}" required>
                        <option th:each="ubi : ${ubicaciones}"
                                th:value="${ubi.ubicacionid}"
                                th:text="${ubi.nombre}">
                        </option>
                    </select>
                </div>

                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="~{layout :: search-script}"></div>
</body>
</html>
