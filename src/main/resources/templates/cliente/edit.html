<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout::head}">
  <meta charset="UTF-8">
  <title>Editar Cliente</title>
  <link rel="stylesheet" href="/css/bootstrap/bootstrap.css">
</head>
<body>
<nav th:insert="~{layout::navbar}"></nav>
<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header text-bg-secondary">
      Editar Cliente
    </div>
    <div class="card-body">
      <form th:action="@{/clientes/update}" th:object="${cliente}" method="post" class="row g-3">

        <!-- ID oculto -->
        <input type="hidden" th:field="*{clienteid}" />

        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required>
        </div>

        <div class="col-md-6">
          <label for="telefono" class="form-label">Teléfono:</label>
          <input type="text" id="telefono" class="form-control" th:field="*{telefono}" required>
        </div>

        <div class="col-md-6">
          <label for="correo" class="form-label">Correo:</label>
          <input type="email" id="correo" class="form-control" th:field="*{correo}" required>
        </div>

        <div class="col-md-12">
          <label for="direccion" class="form-label">Dirección:</label>
          <textarea id="direccion" class="form-control" th:field="*{direccion}" rows="3" required></textarea>
        </div>

        <div class="col-12 text-end">
          <button type="submit" class="btn btn-primary">Actualizar</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div th:replace="~{layout :: search-script}"></div>
</body>
</html>
