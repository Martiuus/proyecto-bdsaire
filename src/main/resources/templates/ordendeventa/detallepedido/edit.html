<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout::head}">
  <meta charset="UTF-8">
  <title>Editar Detalle de Pedido</title>
</head>
<body>
<nav th:insert="~{layout::navbar}"></nav>
<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header text-bg-secondary">
      Editar Detalle de Pedido
    </div>
    <div class="card-body">
      <form th:action="@{/detallepedido/update}" method="post" th:object="${detalle}" class="row g-3">
        <input type="hidden" th:field="*{detallepedidoid}" />

        <!-- ORDEN FINAL -->
        <div class="col-md-6">
          <label for="ordenfinalid" class="form-label">Orden Final:</label>
          <select id="ordenfinalid" class="form-select" th:field="*{ordenfinal.ordenfinalid}">
            <option th:each="o : ${ordenes}"
                    th:value="${o.ordenfinalid}"
                    th:text="${o.ordenfinalid}"
                    th:selected="${detalle.ordenfinal.ordenfinalid == o.ordenfinalid}"></option>
          </select>
        </div>

        <!-- PRODUCTO -->
        <div class="col-md-6">
          <label for="productoid" class="form-label">Producto:</label>
          <select id="productoid" class="form-select" th:field="*{producto.productoid}">
            <option th:each="p : ${productos}"
                    th:value="${p.productoid}"
                    th:text="${p.nombre}"
                    th:selected="${detalle.producto.productoid == p.productoid}"></option>
          </select>
        </div>

        <!-- CANTIDAD -->
        <div class="col-md-6">
          <label for="cantidad" class="form-label">Cantidad:</label>
          <input id="cantidad" type="number" class="form-control" th:field="*{cantidad}" required />
        </div>

        <!-- PRECIO -->
        <div class="col-md-6">
          <label for="precio" class="form-label">Precio:</label>
          <input id="precio" type="number" class="form-control" th:field="*{precio}" step="0.01" required />
        </div>

        <div class="col-12 text-end">
          <button type="submit" class="btn btn-primary">Actualizar</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div th:replace="~{layout :: search-script}"></div>
</body>
</html>
