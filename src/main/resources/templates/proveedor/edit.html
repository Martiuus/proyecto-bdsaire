<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout::head}">
    <meta charset="UTF-8">
    <title>Editar Proveedor</title>
</head>
<body>
<nav th:insert="~{layout::navbar}"></nav>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header text-bg-secondary">
            Editar Proveedor
        </div>
        <div class="card-body">
            <form th:action="@{/proveedores/update}" th:object="${proveedor}" method="post" class="row g-3">
                <input type="hidden" th:field="*{proveedorid}" />

                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required>
                </div>

                <div class="col-md-6">
                    <label for="telefono" class="form-label">Tel√©fono:</label>
                    <input type="text" id="telefono" class="form-control" th:field="*{telefono}" required>
                </div>

                <div class="col-md-12">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" class="form-control" th:field="*{email}" required>
                </div>

                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="~{layout :: search-script}"></div>
</body>
</html>
